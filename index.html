<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <form>
        <div class="input-group">
          <label for="temperatureInput">Temperature:</label>
          <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
          <img id="icon" src="images/tempicon.png">
        </div> 
        <div class="input-group">
          <label for="fromUnit">From:</label>
          <select id="fromUnit" required>
            <option value="">Select unit</option>
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
          </select>
        </div>
        <div class="input-group">
          <label for="toUnit">To:</label>
          <select id="toUnit" required>
            <option value="">Select unit</option>
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
          </select>
        </div>
        <button type="button" onclick="convertTemperature()">Convert</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
